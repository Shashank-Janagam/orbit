<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit SignUp</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <div id="home">
    <div class="orbit">
        Orbit
    </div>
    <div class="def">
        Geo Location Based Attendance System.
    </div>

  <div class="container">
    <h2 id="log">SignUp</h2>
    <form>
      <input type="name" id="name" placeholder="Name">
      <input type="email" id="signupEmail" placeholder="Email" autocomplete="username" required>
  
      <!-- Password input with autocomplete for current password -->
      <input type="password" id="signupPassword" placeholder="Password" autocomplete="current-password" required>
      
  
      <div id="pass">

        <!-- <button type="forget">Forget Password.?</button> -->
      
       <button id="signupButton" type="submit">Login</button>  
          
      </div>
      
    </form>
    
  </div>

  <script src="signupserver.js" type="module"></script>
  
</body>
</html>
