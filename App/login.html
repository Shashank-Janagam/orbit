<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbit -Login</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon.png">

  
</head>
<body>
  <div id="home">
    <div class="orbit">
        Orbit
    </div>
    <div class="def">
        Geo Location Based Attendance System.
    </div>

  <div class="container">
    <h2 id="log">Login</h2>
    <form>

      <input type="email" id="signinEmail" placeholder="Email" autocomplete="username" required>
  
      <!-- Password input with autocomplete for current password -->
      <input type="password" id="signinPassword" placeholder="Password" autocomplete="current-password" required>
      
  
      <div id="pass">
        <button id="signinButton" type="submit">Login</button> 
        <button type="forget" id="forget">Forget Password.?</button>
      
        
          
      </div>
      
    </form>
    
  </div>

  <script src="loginserver.js" type="module"></script>
  
</body>
</html>
